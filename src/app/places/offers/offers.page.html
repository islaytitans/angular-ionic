<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              {{ offers[0].title }}
            </ion-card-title>
            <ion-card-subtitle>
              {{ offers[0].price | currency }}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="offers[0].imageUrl"></ion-img>
          <ion-card-content>
            {{ offers[0].description }}
          </ion-card-content>
          <div text-right>
            <ion-button
              fill="clear"
              color="primary"
              routerDirection="forward"
              [routerLink]="['/', 'places', 'tabs', 'offers', offers[0].id]"
            >
              Select
            </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        <ion-list>
          <ion-item
            *ngFor="let offer of offers.slice(1)"
            [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
            detail
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ offer.title }}</h2>
              <p>{{ offer.description }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
